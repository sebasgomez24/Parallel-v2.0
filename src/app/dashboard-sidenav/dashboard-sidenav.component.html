<div class="affix">
	<div class="list-group" id="list-tab" role="tablist">
		<div class="profile-info">
			<h4>Welcome</h4>
			<img src="/assets/images/user.png" alt="profile-img">
			<p>{{ user }}</p>
		</div>
		<a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
			<img class="icon" src="/assets/images/icons/home-8x.png">&nbsp;&nbsp;Home<img class="icon-chevron-right" src="/assets/images/icons/chevron-right-8x.png">
		</a>
		<a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">
			<img class="icon" src="/assets/images/icons/person-8x.png">&nbsp;&nbsp;Profile<img class="icon-chevron-right" src="/assets/images/icons/chevron-right-8x.png">
		</a>
		<a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">
			<img class="icon" src="/assets/images/icons/chat-8x.png">&nbsp;&nbsp;Messages<img class="icon-chevron-right" src="/assets/images/icons/chevron-right-8x.png">
		</a>
		<a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">
			<img class="icon" src="/assets/images/icons/cog-8x.png">&nbsp;&nbsp;Settings<img class="icon-chevron-right" src="/assets/images/icons/chevron-right-8x.png">
		</a>
		<a class="list-group-item list-group-item-action last" routerLink="/logout">
			<img class="icon" src="/assets/images/icons/account-logout-8x.png">&nbsp;&nbsp;Log Out
		</a>
	</div>
</div>
